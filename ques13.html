<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques-13</title>
    <style>
        :root{
            --primary: rgb(159, 212, 159);
            --secondary: rgb(236, 207, 153);
        }
        h1{
            color: var(--primary);
        }
        h2{
            color: var(--secondary);
        }
        .btnPrim{
            background-color: var(--primary);
            border-radius: 6px;
            border: none;
        }
        .btnSec{
            background-color: var(--secondary);
            border-radius: 6px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>I'm h1 of primary color</h1>
        <h2>I'm h2 of secondary color</h2>
        <button class="btnPrim">primary btn</button>
        <button class="btnSec">secondary btn</button>

    </div>
</body>

</html>
