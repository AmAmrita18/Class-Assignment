<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques-3</title>
</head>

<body>
    <input type="text" class="ip" placeholder="Text here...">
    <button class="h1">h1</button>
    <button class="h2">h2</button>
    <button class="h3">h3</button>
    <div class="result"></div>
    <script>
        let ip = document.querySelector(".ip")
        let h1 = document.querySelector(".h1")
        let h2 = document.querySelector(".h2")
        let h3 = document.querySelector(".h3")
        let res = document.querySelector(".result")

        function heading1() {
            let result = ip.value
            res.innerHTML = `<h1> ${result} </h1>`
        }
        function heading2() {
            let result = ip.value
            res.innerHTML = `<h2> ${result} </h2>`
        }
        function heading3() {
            let result = ip.value
            res.innerHTML = `<h3> ${result} </h3>`
        }

        h1.addEventListener("click", heading1)
        h2.addEventListener("click", heading2)
        h3.addEventListener("click", heading3)
    </script>
</body>

</html>
