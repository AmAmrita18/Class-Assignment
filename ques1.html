<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ques-1</title>

</head>

<body>

  <div class="container">
    <input type="number" class="ip1" placeholder="Number-1">
    <input type="number" class="ip2" placeholder="Number-2">
    <button class="add"> + </button>
    <button class="sub"> - </button>
    <button class="mul"> * </button>
    <button class="div"> / </button><br>
    <div class="result"></div>
  </div>

    <script>
        let val1 = document.querySelector(".ip1")
        let val2 = document.querySelector(".ip2")
        let add = document.querySelector(".add")
        let sub = document.querySelector(".sub")
        let mul = document.querySelector(".mul")
        let div = document.querySelector(".div")
        let result = document.querySelector(".result")

        let operation;

        function addition() {
            operation = Number(val1.value) + Number(val2.value)
            result.innerText = operation
        }
        function subtraction() {
            operation = Number(val1.value) - Number(val2.value)
            result.innerText = operation
        }
        function multiplication() {
            operation = Number(val1.value) * Number(val2.value)
            result.innerText = operation
        }
        function division() {
            operation = Number(val1.value) / Number(val2.value)
            result.innerText = operation
        }
        add.addEventListener("click", addition)
        sub.addEventListener("click", subtraction)
        mul.addEventListener("click", multiplication)
        div.addEventListener("click", division)
    </script>
</body>

</html>
