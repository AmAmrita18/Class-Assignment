<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques-6</title>
</head>
<body>
    <div class="container">
        <h3 class="text">Loading...</h3>
        <button class="btn">Loading</button>

        <script>
            let loadText = document.querySelector(".text")
            let loadBtn = document.querySelector(".btn")
            
            function hideText(){
                loadText.innerText = ""
            }
            loadBtn.addEventListener("click", hideText)
        </script>
    </div>
</body>
</html>
